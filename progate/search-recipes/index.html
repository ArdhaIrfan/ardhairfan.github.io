<!DOCTYPE html>
<html lang="en">

<head>
    <!-- View -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph Protocol -->
    <meta property="og:type" content="website" />
    <meta property="og:image" content="sport.jpg" />
    <meta property="og:url" content="https://ardhairfan.github.io/progate/search-recipes" />
    <meta property="og:title" content="Search Recipes" />
    <meta property="og:description" content="Find your desired food recipes." />

    <!-- Favicon -->
    <link rel="icon" href="../../profile-rounded.png" type="image/png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>Search for Recipes</title>
</head>

<body>
    <header>
        <h1>Search for Recipes</h1>
        <p>Find food recipes for your next cooking.</p>
    </header>

    <main>
        <input type="text" id="food-name" name="food-name" placeholder="Food Name...">
        <button onclick="searchRecipes()">Get Recipes</button>

        <div id="food-text" class="food-text">
        </div>

        <div id="recipes-results" class="recipes-results">
            
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
