<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/contact.css">

    <title>Find Us</title>
</head>
<body>
        <!-- Header -->
        <header>
            <nav>
                <a href="index.html"><img src="static/img/Logo White.png" alt="logo" height="67px"></a>
                <ul>
                    <li><a href="menu.html">Products</a></li>
                    <li><a href="store.html">Store</a></li>

                </ul>
            </nav>
        </header>
    
        <!-- Main Section -->
        <main>
            <div>
                <h1>How can we help?</h1>
                <div class="contact-form">
                    <form action="#">
                        <div class="input-name">
                            <p>Name</p>
                            <input type="text">
                        </div>
                        <div class="input-email">
                            <p>Email</p>
                            <input type="email">
                        </div>
                        <div class="input-phone">
                            <p>Phone Number</p>
                            <input type="number">
                        </div>
                        <div class="input-subject">
                            <p>Subject</p>
                            <input type="text">
                        </div>
                        <div class="input-message">
                            <p>Message</p>
                            <textarea rows="3"></textarea>
                        </div>
                        <input type="submit">
                    </form>
                </div>
            </div>
        </main>
    
        <!-- Footer -->
        <footer>
            <div>
                <a href="index.html"><img src="static/img/Logo White.png" alt="logo"></a>
                <a href="contact.html"><img src="static/img/MAIL ICON.svg" alt="mail"></a>
                <a href="contact.html"><img src="static/img/PHONE ICON.svg" alt="phone"></a>
            </div>
            <div>
                <ul>
                    <li class="column-title">Products</li>
                    <li><a href="menu.html">Coffee Based</a></li>
                    <li><a href="menu.html">Non-Coffee</a></li>
                    <li><a href="menu.html">Tea Based</a></li>
                </ul>
                <ul>
                    <li class="column-title">Store</li>
                    <li><a href="store.html">Location</a></li>
                </ul>
                <ul>
                    <li class="column-title">Contact</li>
                    <li><a href="store.html">Customer Service</a></li>
                </ul>
            </div>
            <div class="clear"></div>
        </footer>
</body>
</html>
